{% extends "header.html" %}

{% block body %}
<div class="container" >
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form role="form" method=post action="">
			<p style="color:white; font-size: 40px">Log<text style="color:red;">in</text></p>
			<hr class="colorgraph">
			<div class="form-group">
				<input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" value="{{request.form.username}}" tabindex="1">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="email" class="form-control input-lg" placeholder="Password" value="{{request.form.password}}" tabindex="2">
			</div>
			<hr class="colorgraph">
			<div class="row">
				<center><div><input type="submit" value="Log In" class="btn btn-primary btn-lg" tabindex="3"></div></center>
			</div>
			<div class="row">
				<div class="col-md-12">
				<br>
					<center><small style="color:white;">Sign in with</small></center>
				<br>
				<br>                                    
				</div>

				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-primary btn-block btn-lg">Facebook</a></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Google</a></div>
			</div>
		</form>	
		<p>{{error}}</p>

	</div>

</div>

</div>
{%endblock%}
